<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1">Add Product Price</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section class="bg-light py-5" id="form">
            <div class="container">
                <p>Enter product details</p>
                <form action="/add-product-price" method="post">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" min="0" step="any" class="form-control" id="price" name="price" value="{{ price }}" required>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Next</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
