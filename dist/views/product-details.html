<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1">Order details</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section class="mt-4" id="orderDetails">
            {% if prod_details %}
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Customer</th>
                        <th scole="col">Order Date</th>
                        <th scole="col">Quantity</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-light">
                    <tr>
                        <td>{{ prod_details.customerName }}</td>
                        <td>{{ prod_details.orderDate }}</td>
                        <td>{{ prod_details.quantity }}</td>
                        <td>
                            <table class="table table-striped table-hover table-success">
                                <thead>
                                    <tr scope="col" class="table-info h2">Products</tr>
                                </thead>
                                <tbody class="table-group-divider text-light">
                                    {% for product in prod_details.productNames %}
                                    <td>{{ product }}</td>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            {% else %}
            Could not find any order details.
            {% endif %}
        </section>
        <section>
            <button class="btn btn-primary">
                <a href="/orders" class="text-light">Back</a>
            </button>
        </section>
    </main>
</body>

</html>
