<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="h1">Add Order Product</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section class="bg-light py-5" id="form">
            <div class="container">
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-order-product-confirmation" method="post">
                    <div class="form-group">
                        <label for="name">Customer: {{ data1.customerId }}</label>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity: {{ data2.quantity }}</label>
                    </div>
                    <div class="form-group">
                        <label for="productId">Product: {{ data2.productId }}</label>
                    </div>
                    <div class="form-group">
                        <label for="orderDate">Date: {{ data1.orderDate }}</label>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
